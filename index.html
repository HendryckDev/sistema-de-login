<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de login</title>

    <!-- ============== link css ============== -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-right">
            <div class="login-header">
                <h1>Hello!</h1>
                <p>Sing in to your account</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input class="email textarea" type="text" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input class="password textarea" type="text" id="password" required>
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox">
                            <label for="rememberMeCheckbox" id="checkboxLabel">Remember Me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <p>Don't have an account? <a href="#">Create</a></p>
                </div>
            </form>
        </div>
        <div class="login-left">
            <img class="bg-image" src="./Simple Shiny.svg" alt="background">
        </div>
    </div>
</body>
</html>
